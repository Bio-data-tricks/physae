# Profil de bruit repris de build_data_and_model dans physae.py.
noise:
  legacy_enabled: false
  std_add_range: [0.0, 0.005]
  std_mult_range: [0.0, 0.005]
  p_drift: 0.2
  drift_sigma_range: [1.0, 100.0]
  drift_amp_range: [1.0e-5, 0.005]
  p_fringes: 0.2
  n_fringes_range: [1, 2]
  fringe_freq_range: [0.3, 50.0]
  fringe_amp_range: [0.001, 0.0015]
  p_spikes: 0.2
  spikes_count_range: [1, 2]
  spike_amp_range: [0.001, 1.0]
  spike_width_range: [1.0, 200.0]
  clip: [0.0, 1.5]
  complex:
    probability: 1.0
    noise_types: [gaussian, shot, flicker, etaloning, glitches]
    noise_type_weights: [0.25, 0.15, 0.2, 0.15, 0.25]
    noise_level_range: [0.4, 1.6]
    max_rel_to_line: 0.10
    mode: replace
    clip: [0.0, 1.5]
