experiment_name: physae_train
seed: 123
logging:
  run_name: train
  enable_wandb: false
  output_dir: outputs
trainer:
  max_epochs: 2
  log_every_n_steps: 1
  device: cpu
optimizer:
  lr: 0.001
  weight_decay: 0.0
data:
  num_points: 128
  train_samples: 32
  val_samples: 16
  test_samples: 16
  batch_size: 8
  seed: 123
  parameter_bounds:
    baseline0: [0.0, 0.2]
    baseline1: [-0.1, 0.1]
    baseline2: [-0.05, 0.05]
    peak_height: [0.3, 0.8]
    peak_width: [5.0, 20.0]
    peak_position: [0.2, 0.8]
model:
  input_points: 128
  encoder_channels: [8, 16]
  decoder_channels: [16, 8]
  latent_dim: 16
  dropout: 0.1
